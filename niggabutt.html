<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FOOTBALL BROS!</title>
  <meta name="description" content="Online multiplayer football! Bone crushing hits, long bombs, and tons more!" />
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="Keywords" content="Football, Play, Free, Online, Multiplayer, Games, IO, Sports, Scrolling, Friends">
  <meta name="author" content="Blue Wizard Digital">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      color: orange;
      height: 100%;
      width: 100%;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .body::-webkit-scrollbar {
      width: 0px;
    }

    #openfl-content {
      background: #000000;
      width: 100%;
      height: 100%;
    }

    #spinner {
      -webkit-transform-origin: 50% 50%;
      -moz-transform-origin: 50% 50%;
      -o-transform-origin: 50% 50%;
      transform-origin: 50% 50%;
      width: 82px;
      height: 81px;
      -webkit-animation: spin1 2s infinite linear;
      -moz-animation: spin1 2s infinite linear;
      -o-animation: spin1 2s infinite linear;
      -ms-animation: spin1 2s infinite linear;
      animation: spin1 2s infinite linear;
    }

    #loading {
      position: absolute;
      z-index: 15;
      top: 60%;
      left: 50%;
      transform: translate(-50%, 0);
      background: black;
      text-align: center;
    }

    .feedback-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50vw;
      height: 50vh;
      background-color: #2A6DB0;
      padding: 20px;
      border: 4px solid #FF0000;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #FFFFFF;
    }

    .feedback-form h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #FFFFFF;
      text-shadow: 2px 2px #000000;
    }

    .feedback-form textarea {
      width: calc(100% - 20px);
      height: 50%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      border: 3px solid #000000;
      background-color: #000000;
      color: #FFFFFF;
      resize: none;
      box-sizing: border-box;
    }

    .feedback-form button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #000000;
      border: 3px solid #FF0000;
      border-radius: 0;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 1px 1px #000000;
    }

    .feedback-form button:hover {
      background-color: #FFB800;
      color: #FFFFFF;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
  <noscript>Enable JavaScript bro!</noscript>
  
  <div id="loading">
    <center>
      <img src="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/solid-succotash/master/assets/loading4.png"><br />
      <img src="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/solid-succotash/master/assets/fbro.png">
      <img src="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/solid-succotash/master/assets/bbbro.png">
      <img src="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/solid-succotash/master/assets/sbro.png">
      <img src="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/solid-succotash/master/assets/wbro.png">
      <img src="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/solid-succotash/master/assets/kbro.png">
      <img src="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/solid-succotash/master/assets/kartbro.png">
      <img src="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/solid-succotash/master/assets/bbro.png">
      <br />
    </center>
  </div>

  <div id="game2" style="width: 100%; height: 100%;">
    <div id="openfl-content" onblur="window.focus();" style="width: 100%; float:left;">
      <script type="text/javascript">
        // Load the main game file from CDN
        (function() {
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = 'https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/solid-succotash/master/FootballBros.js?th=320';
          script.onload = function() {
            if (typeof lime !== 'undefined') {
              lime.embed("FootballBros", "openfl-content", 0, 0, {
                parameters: {}
              });
            }
          };
          document.head.appendChild(script);
        })();
      </script>
    </div>
    
    <div id="preroll" style="width: 960px; height: 540px; display: none; position: absolute; top: 50%; left: 50%; z-index: 100; transform: translate(-50%, -50%);">
    </div>

    <!-- Ad containers (hidden by default) -->
    <div id="footballbros-io_160x600" style="width: 160px; height: 600px; visibility:hidden; display: none; position: absolute; top: 30px; left: 30px; z-index: 100;overflow: hidden;"></div>
    <div id="footballbros-io_300x250" style="width: 336px; height: 280px; visibility:hidden; display: none; position: absolute; top: 30px; left: 30px; z-index: 100;overflow: hidden;"></div>
    <div id="footballbros-io_728x90" style="visibility:hidden; width: 728px; height: 90px; display: none; position: absolute; top: 30px; left: 30px; z-index: 100;overflow: hidden;"></div>
    
    <div class="feedback-form" id="feedbackForm" style="display:none;">
      <h3>Report a Bug/Glitch</h3>
      <textarea id="feedback" placeholder="Describe the bug or glitch..."></textarea>
      <button onclick="sendFeedback()" id="submitBtn">Submit Feedback</button>
      <br /><br />
      <button onclick="document.getElementById('feedbackForm').style.display='none'">Cancel</button>
      <p id="responseMsg"></p>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAFCwYdbkLozIgtH5zuGydcjk_LNhYnve0",
      authDomain: "football-bros-8f1b3.firebaseapp.com",
      projectId: "football-bros-8f1b3",
      storageBucket: "football-bros-8f1b3.appspot.com",
      messagingSenderId: "807434051106",
      appId: "1:807434051106:web:7e2fd59782e7c13165f47b"
    };

    // Initialize Firebase
    if (typeof firebase !== 'undefined') {
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
    }

    // Prevent touch scrolling
    window.addEventListener("touchmove", function(event) {
      event.preventDefault();
    }, {
      capture: false,
      passive: false
    });

    // Handle high DPI screens
    if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
      var meta = document.getElementById("viewport");
      meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
    }

    // Prevent space/arrow keys from scrolling
    window.addEventListener('keydown', function(e) {
      if ((e.keyCode == 32 || e.keyCode == 38 || e.keyCode == 40 || e.keyCode == 9) && e.target == document.body) {
        e.preventDefault();
      }
    });

    // Focus management
    const gameElement = document.getElementById('openfl-content');
    function keepFocus() {
      gameElement.focus();
    }
    
    if (gameElement) {
      gameElement.addEventListener('blur', keepFocus);
      gameElement.addEventListener('focusout', keepFocus);
      gameElement.focus();
    }

    // Check for local storage data transfer (simplified from original)
    var url = window.location.href;
    if (url.includes("www.")) {
      url = url.replace("www.", "");
      // Simplified: just redirect without form submission
      window.location.href = url;
    }

    // Simple feedback function (simplified)
    async function sendFeedback() {
      var feedback = document.getElementById("feedback").value.trim();
      if (!feedback) {
        alert("Please enter feedback.");
        return;
      }
      alert("Feedback submitted! (This is a simplified version)");
      document.getElementById("feedbackForm").style.display = "none";
    }

    // Hide loading screen after game loads
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }, 3000);

    // Keep game focused
    setInterval(function() {
      if (document.activeElement.tagName == "IFRAME") {
        document.activeElement.blur();
        if (gameElement) {
          gameElement.focus();
        }
      }
    }, 30);
  </script>
</body>
</html>
